<!-- 

    <main></main>

    - Onde e por que utilizar?
    - Não possuem atributos especificos, somente globais
    - o certo é utilizar sempre depois do body
    - conteúdo principal
    

    EXEMPLO:
-->

<body>
    <main>
        <h1>Receitas</h1>
        <p>Essa é uma página de receitas!</p>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article> <!-- article são blocos de conteudos relacionados -->
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de limão</p>
        </article>



    </main>
</body>
