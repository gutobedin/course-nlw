<!-- <input type="file" />

    - Usuario podera escolher 1 ou mais arquivos para enviar no formulário

    * Atributos

        - value
            - contem o arquivo a ser enviado
        - accept
            - descreve que tipos de arquivos serão aceitos
            - exemplo: .doc, .docx, .pdf, audio/*, image/png, .png
        - files
            - a lista de arquivo ou arquivos
        - multiple
            - permite o envio de multiplos arquivos

    * Envio dos arquivos

-->

<input type="file" 
accept=".js" 
multiple
