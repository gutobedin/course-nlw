<!-- # <datalist> 
    
- Lista de valores como sugestão a uma tag <input>
- valores sugestivos e não obrigatórios
- usuario poderão selecionar um dos valores, ou colocar um valor diferente da sugestão

< datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist> 

# list

- Recebe como valor o id de uma <datalist> residente no mesmo documento


-->
<input 
type="text" 
list="fruitsdata" 
placeholder="Escolha uma fruta" >


<datalist id="fruitsdata">

    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>

<datalist id="colorsdata">
    <option>#ff0000</option>
    <option>#f56423</option>
</datalist>

<input type="color" list="colorsdata">
