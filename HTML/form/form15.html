<!-- 

    
    <input type="radio">

    - Projetado para selecionar uma unica opção de um grupo de opções

    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém 

-->

<fieldset>
    <legend>Bora tomar um café?</legend>

    <label for="yep">Bora!</label>
    <input checked type="radio" id="yep" name="coffee" value="yes">

    <label for="nop">Não vai dar</label>
    <input type="radio" name="coffee" id="nop" value="no">



</fieldset>
