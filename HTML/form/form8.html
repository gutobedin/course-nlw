<!-- Atributos password

        -minlenght / maxlenght
            O numero minimo e maximo de caracteres para este campo

        - size
            O numero aceitavel de caracteres que esse campo deverá conter
        - pattern
            * Expressão regular para validar o que está sendo digitado no campo
            * Altamente recomendado o uso de um padrão de segurança alta de senhas
            * Exemplo: Queremos que a senha contenha caracteres hexadecimais com o limite de no mínimo 4 e no máximo 8 caracteres
                * pattern= "[0-9a-fA-F] {4,8}"
            



-->

<form action="">

<input type="password"
pattern="[0-9a-fA-F] {4,8}"
title="Digite um valor HEXA que contenha no minimo 4 caracteres e no maximo 8 caracteres"
placeholder="Digite sua senha"
required
inputmode="numeric"
autocomplete="new-password"
>


<button type="submit">Enviar</button>


</form>
