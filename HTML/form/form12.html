<!-- <input type="color" />

- Interface para selecionar para
- Color picker

# Atributos
- value: RGB
    - Se inválido, o preto será exibido
- list
    * O id de uma tag <datalist> que esta no mesmo documento, no input adicionar list="+id"
        * Adicionar option com a color


-->

<datalist id="colorsdata"> 
    <option>#0000ff</option>
    <option>#f23165</option>
    <option>#00f002</option>


</datalist>



<input type="color" value="#00ff00" list="colorsdata">
