<form action="">
    <fieldset>
        <legend>Contato</legend>
        <div>
            <label for="name">Nome: </label>
            <input placeholder="Digite seu nome!" type="name" id="name" maxlength="30" autocomplete name="name">
        </div>
        <br>
        <div>
            <label for="email">E-mail: </label>
            <input placeholder="email@email.com" type="email" name="email" id="email" size="30" autocomplete>
        </div>
        <br>
        <div>
            <label for="mensage">Mensagem: </label>
            <br>
            <textarea placeholder="Digite sua mensagem!" name="mensage" rows="7" cols="45" id="mensagem"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>
        

    </fieldset>
</form>
